<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Test05 페이지 컨트롤러 테스트하기</h1>
<button id="btn1">요청: name 헤더 추가하여 요청하기</button><br>
<button id="btn2">요청: age 헤더 추가하여 요청하기</button><br>
<button id="btn3">요청: name과 age 헤더 추가하여 요청하기</button><br>
<button id="btn4">요청</button><br>
<script>
$('#btn1').click(()=>{
   jQuery.ajax("http://localhost:8888/app/ex02/test05",{
       method: 'get',
       headers: {
           name: encodeURIComponent("홍길동") // 웹브라우저를 통하지 않고 한글을 보내면 URL 인코딩을 직접 해줘야 한다.
       },
       success: function(result){
           alert(result);
       },
       error: function(xhr, status, msg){
           console.log(status);
           console.log(msg);
       }
       
   }) 
});

$('#btn2').click(()=>{
   jQuery.ajax("http://localhost:8888/app/ex02/test05",{
       method: 'get',
       headers: {
           age: "20"
       },
       success: function(result){
           alert(result);
       },
       error: function(xhr, status, msg){
           console.log(status);
           console.log(msg);
       }
   }) 
});

$('#btn3').click(()=>{
    jQuery.ajax("http://localhost:8888/app/ex02/test05",{
        method: 'get',
        headers: {
            name: encodeURIComponent("홍길동"),
            age: "20"
        },
        success: function(result){
            alert(result);
        },
        error: function(xhr, status, msg){
            console.log(status);
            console.log(msg);
        }
    }) 
 });
 
$('#btn4').click(()=>{
    jQuery.ajax("http://localhost:8888/app/ex02/test05",{
        method: 'get',
        success: function(result){
            alert(result);
        },
        error: function(xhr, status, msg){
            console.log(status);
            console.log(msg);
        }
    }) 
 });

</script>
</body>
</html>
